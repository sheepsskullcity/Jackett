---
id: tenyardtracker
name: TenYardTracker
description: "TenYardTorrents (TYT) is a Private Torrent Tracker for AMERICAN FOOTBALL"
language: en-us
type: private
encoding: UTF-8
links:
  - https://talk.tenyardtracker.com/
legacylinks:
  - http://tenyardtracker.com/
  - https://tenyardtracker.com/

caps:
  categories:
    1: TV/Sport

  modes:
    search: [q]
    tv-search: [q, season, ep]

login:
  path: members.php?action=takelogin
  method: post
  inputs:
    username: "{{ .Config.username }}"
    password: "{{ .Config.password }}"
  error:
    - selector: div:contains("Login Failed")
  test:
    path: my.php
#    error:
#      - path: members.php?action=takelogin
  test:
    path: my.php
    # selector: a[href="members.php?action=logout"]

search:
  paths:
    - path: browse.php
  inputs:
    $raw: "{{range .Categories}}filter_cat[{{.}}]=1&{{end}}"
    search: "{{ .Keywords }}"
  rows:
    selector: table[border="1"] tr:not(:first-child)
  fields:
    category:
      text: 1
    title:
      selector: td:nth-child(2)
    download:
      selector: a[href^="details.php?id="]
      attribute: href
      filters:
        - name: replace
          args: ["details.php?id=", "download.php?torrent="]
    details:
      selector: a[href^="details.php?id="]
      attribute: href
    files:
      selector: td:nth-child(3)
    date:
      selector: td:nth-child(5)
    size:
      selector: td:nth-child(6)
    seeders:
      selector: td:nth-child(8)
    leechers:
      selector: td:nth-child(9)
    downloadvolumefactor:
      text: 1
    uploadvolumefactor:
      text: 1
# engine tbd
