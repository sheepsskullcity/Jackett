---
id: spacetorrent
name: SpaceTorrent
description: "SpaceTorrent is a FRENCH Private Torrent Tracker for MOVIES / TV / GENERAL"
language: fr-fr
type: private
encoding: UTF-8
links:
  - https://www.spacetorrent.cloud/

caps:
  categorymappings:
    - {id: 1, cat: Audio, desc: "Musique"}
    - {id: 2, cat: Movies, desc: "Film"}
    - {id: 3, cat: TV, desc: "SÃ©rie"}
    - {id: 4, cat: Console, desc: "Jeux"}
    - {id: 5, cat: Books, desc: "Ebook"}
    - {id: 6, cat: PC, desc: "Logiciels"}
    - {id: 7, cat: XXX, desc: "Contenu Adulte"}

  modes:
    search: [q]
    tv-search: [q, season, ep]
    movie-search: [q]
    music-search: [q]
    book-search: [q]

settings:
  - name: username
    type: text
    label: Username
  - name: password
    type: password
    label: Password
  - name: freeleech
    type: checkbox
    label: Search freeleech only
    default: false
  - name: multilang
    type: checkbox
    label: Replace MULTI by another language in release name
    default: false
  - name: multilanguage
    type: select
    label: Replace MULTI by this language
    default: FRENCH
    options:
      FRENCH: FRENCH
      MULTI.FRENCH: MULTI.FRENCH
      ENGLISH: ENGLISH
      MULTI.ENGLISH: MULTI.ENGLISH
      VOSTFR: VOSTFR
      MULTI.VOSTFR: MULTI.VOSTFR
  - name: vostfr
    type: checkbox
    label: Replace VOSTFR with ENGLISH
    default: false

login:
  method: post
  path: ajax/takelogin.php
  inputs:
    snlo: certified
    username: "{{ .Config.username }}"
    password: "{{ .Config.password }}"
    returnto: "/recherche"
  test:
    path: recherche
    selector: a[href="../logout"]

download:
  selector: a[href^="magnet:?xt="]
  attribute: href

search:
  # https://www.spacetorrent.cloud/recherche?advanced_search=true&advanced_search_term=&cat=0&freemium=1
  path: recherche
  inputs:
    advanced_search: true
    advanced_search_term: "{{ .Keywords }}"
    cat: 0
    freemium: "{{ if .Config.freeleech }}1{{ else }}{{ end }}"

  rows:
    selector: table#table-1 tbody tr

  fields:
    category:
      selector: a[href^="../recherche?"]
      attribute: href
      filters:
        - name: querystring
          args: cat
    title_phase1:
      selector: a[href^="../torrent/"]
      filters:
        - name: re_replace
          args: ["([\\.]+)", " "]
    title_multilang:
      text: "{{ .Result.title_phase1 }}"
      filters:
        - name: re_replace
          args: ["(?i)(\\smulti\\s)", " {{ .Config.multilanguage }} "]
    title_phase2:
      text: "{{ if .Config.multilang }}{{ .Result.title_multilang }}{{ else }}{{ .Result.title_phase1 }}{{ end }}"
    title_vostfr:
      text: "{{ .Result.title_phase2 }}"
      filters:
        - name: re_replace
          args: ["(?i)(\\svostfr\\s)", " ENGLISH "]
        - name: re_replace
          args: ["(?i)(\\ssubfrench\\s)", " ENGLISH "]
    title:
      text: "{{ if .Config.vostfr }}{{ .Result.title_vostfr }}{{ else }}{{ .Result.title_phase2 }}{{ end }}"
    details:
      selector: a[href^="../torrent/"]
      attribute: href
    download:
      selector: a[href^="../torrent/"]
      attribute: href
    date:
      selector: td:nth-child(4)
      filters:
        - name: replace
          args: ["heure", "hour"]
        - name: replace
          args: ["jour", "day"]
        - name: replace
          args: ["semaine", "week"]
        - name: replace
          args: ["moi", "month"]
        - name: replace
          args: [" an", " year"]
        - name: append
          args: " ago"
    size:
      selector: td:nth-child(5)
    seeders:
      text: 0
    seeders:
      optional: true
      selector: td:nth-child(6)
    leechers:
      text: 0
    leechers:
      optional: true
      selector: td:nth-child(7)
    downloadvolumefactor:
      case:
        "i.fa-star": 0
        "*": 1
    uploadvolumefactor:
      text: 1
    minimumseedtime:
      # 1 day (as seconds = 24 x 60 x 60)
      text: 86400
# engine n/a
